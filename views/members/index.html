<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__img">
                <img src="./paw.png" alt="">
            </div>
            <div class="card__title">PAW</div>
            <div class="card__desc">Vocal/producer</div>
            <div class="card__socials">
                <a href="" class="card__social"><i class="fab fa-facebook"></i></a>
                <a href="" class="card__social"><i class="fab fa-soundcloud"></i></a>
                <a href="" class="card__social"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./m2axn.png" alt="">
            </div>
            <div class="card__title">MA2XN</div>
            <div class="card__desc">Vocal</div>
            <div class="card__socials">
                <a href="" class="card__social"><i class="fab fa-facebook"></i></a>
                <a href="" class="card__social"><i class="fab fa-soundcloud"></i></a>
                <a href="" class="card__social"><i class="fab fa-instagram"></i></a>
            </div>
        </div>  
        <div class="card">
            <div class="card__img">
                <img src="./paw.png" alt="">
            </div>
            <div class="card__title">B</div>
            <div class="card__desc">Vocal</div>
            <div class="card__socials">
                <a href="" class="card__social"><i class="fab fa-facebook"></i></a>
                <a href="" class="card__social"><i class="fab fa-soundcloud"></i></a>
                <a href="" class="card__social"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </body>
    </html>
